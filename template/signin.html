<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            /* Full viewport height, center content */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Light gray background */
        }
        .form-signin {
            width: 100%;
            max-width: 330px; /* Standard sign-in form width */
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="form-signin text-center">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>

<!--            <div class="form-floating mb-3">-->
<!--                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>-->
<!--                <label for="floatingInput">Email address</label>-->
<!--            </div>-->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="" required>
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

<!--            <div class="form-check text-start my-3">-->
<!--                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">-->
<!--                <label class="form-check-label" for="flexCheckDefault">-->
<!--                    Remember me-->
<!--                </label>-->
<!--            </div>-->

            <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2023â€“2024</p>
            <p><a href="#" class="text-decoration-none">Forgot Password?</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
