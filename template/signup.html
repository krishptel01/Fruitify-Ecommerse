<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Sign Up Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            /* Full viewport height, center content */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Light gray background */
        }
        .signup-container {
            max-width: 700px; /* Wider than a login form */
            padding: 20px;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div class="container signup-container">
        <h2 class="text-center mb-4">Create Your Account</h2>

        <form class="row g-3 needs-validation"  method="post" novalidate>
        {% csrf_token %}

            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" name ="fname" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" name ="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name = "pass1" required>
                <div class="invalid-feedback">
                    Please provide a secure password (min 8 characters).
                </div>
            </div>

            <div class="col-md-6">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword"  name = "pass2" required>
                <div class="invalid-feedback" id="passwordMatchFeedback">
                    Passwords do not match.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-success w-100" type="submit">Sign Up</button>
            </div>

            <div class="col-12 text-center mt-3">
                <p class="mb-0">Already have an account? <a href="/signin_func/" class="text-decoration-none">Log in here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
